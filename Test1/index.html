<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Australia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class = "main">
        <nav> 
            <div class = "logo">
                <img src = "images/ea.png">
            </div>
            <div class = "nav-links">
                <ul>
                    <li><a href = "#">Home</a></li>
                    <li><a href = "#">Who Are We</a></li>
                    <li><a href = "#">Analytics</a></li>
                    <li><a href = "#">Log in</a></li>
                    <li><a href = "#">Sign Up</a></li>
                </ul>
            </div>

        </nav>


        <div class = "information">
            <div class = "overlay"></div>
            <img src = "images/mobile.png" class = "mobile">
            <div id="circle">
                <div class = "feature one">
                    <img src = "images/methods.jpg">
                    <div>
                        <h1>Methods</h1>
                        <p>VCE Mathematical Methods 3/4</p>
                    </div>
                </div>
                <div class = "feature two">
                    <img src = "images/spesh.jpg">
                    <div>
                        <h1>Spesh</h1>
                        <p>VCE Specialist Maths 3/4</p>
                    </div>
                </div>
                <div class = "feature three">
                    <img src = "images/physics.png">
                    <div>
                        <h1>Physics</h1>
                        <p>VCE Physics 3/4</p>
                    </div>
                </div>
                <div class = "feature four">
                    <img src = "images/english.png">
                    <div>
                        <h1>English</h1>
                        <p>VCE English 3/4</p>
                    </div>
                </div>

            </div>
        </div>

        <div class = "controls">
            <img src = "images/arrow.png" id="upBtn">
            <h3>Subjects</h3>
            <img src = "images/arrow.png" id = "downBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle")
        var upBtn = document.getElementById("upBtn")
        var downBtn = document.getElementById("downBtn")

        var rotateValue = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
</body>
</html>
